<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="preload" href="css/style.css" as="style">
    <link href="css/style.css" rel="stylesheet">
    <script src="./javascript/main.js" type="module" defer></script>

</head>

<body>

    <section class="image">
        <div class="contenido-image">
            <h1 class="titulo">Que hay pa' hacer list</h1>
        </div>
    </section>

    <main>


        <div>
            <h2 class="tareas">Tareas:</h2>
        </div>

        <div>
            <form class="todo-form">
                <div>
                    <input class="text-ToDo" type="text" placeholder="escriba aqui" id="texto">
                    <button type="button" class="Save-Button">Guardar</button>
                </div>
            </form>

            <div>
                <h2 class="toDo-List-title">Lista de tareas</h2>
                <ol class="toDo-List"></ol>
            </div>
        </div>

        <div class="bloc">
            <h2 class="bloc-name">Bloc de notas</h2>
            <label for="Bloc de notas"></label>
            <textarea class="Bloc-TextArea placeholder" name="bloc-notas" id="bloc" cols="30" rows="10"
                placeholder="write here your ideas"></textarea>
        </div>

    </main>

</body>

</footer>

</html>
